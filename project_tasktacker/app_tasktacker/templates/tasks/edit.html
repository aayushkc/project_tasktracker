{% extends 'layouts/base.html' %}

{% block title%}
{{title}}
{%endblock%}

{% block content %}
<div class="container mt-4">
    <h1>{{body_title}}</h1>
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Task Edit</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'task.update' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ task.id }}">
                    <div class="form-group">
                        <label for="task_title">Task TItle</label>
                        <input type="text" class="form-control" name="task_title" value="{{ task.task_title }}">
                    </div>
                    <div class="form-group">
                        <label for="task_title">Task Description</label>
                        <input type="text" class="form-control" name="task_description" value="{{ task.task_description }}">
                    </div>
                    <div class="form-group">
                        <label for="task_title">Task Category</label>
                        <input type="text" class="form-control" name="task_task_category" value="{{task.task_task_category}}">
                    </div>
                    <div class="form-group">
                        <label for="task_title">Task Assigned TO</label>
                        <input type="email" class="form-control" name="task_assign_to" value="{{task.task_assign_to}}">
                    </div>
                    <div class="form-group">
                        <label for="task_title">Task Assigned  by</label>
                        <input type="text" class="form-control" name="task_assign_by" value="{{task.task_assign_by}}">
                    </div>
                    <div class="form-group">
                        <label for="task_title">Task Date</label>
                        <input type="text" class="form-control" name="task_assign_date" value="{{task.task_assign_date}}">
                    </div>
                    <div class="form-group">
                        <label for="task_title">Task End Date</label>
                        <input type="text" class="form-control" name="task_end_date" value="{{task.task_end_date}}">
                    </div>
                    <input type="submit" class="btn btn-primary" value="UPDATE">
                </form>
               
            </div>
        </div>
    </div>
</div>
{% endblock%}
